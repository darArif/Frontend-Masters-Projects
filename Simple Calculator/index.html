<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="page-header">
        <h1 class="page-heading">Simple Calculator</h1>
    </header>
    <section class="calculator">
        <div class="result">0</div>
        <div class="key clear-screen-key">C</div>
        <div class="key clear-last-key">CE</div>
        <div class="key divide-key operation-key">/</div>
        <div class="key product-key operation-key">x</div>
        <div class="key minus-key operation-key">-</div>
        <div class="key addition-key operation-key">+</div>
        <div class="key equals-key operation-key">=</div>
        <div class="key key-0">0</div>
        <div class="key key-1">1</div>
        <div class="key key-2">2</div>
        <div class="key key-3">3</div>
        <div class="key key-4">4</div>
        <div class="key key-5">5</div>
        <div class="key key-6">6</div>
        <div class="key key-7">7</div>
        <div class="key key-8">8</div>
        <div class="key key-9">9</div>
    </section>
</body>
</html>
