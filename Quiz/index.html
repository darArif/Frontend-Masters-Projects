<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="body-heading">
        <h2>Quiz1</h2>
    </header>
    <section class="quiz">
        <div class="questions">
            <div class="q1 question active">
                <div class="statement">1)  -0 === 0?</div>
                <div class="option-true">True</div>
                <div class="option-false">False</div>
            </div>
            <div class="q2 question hidden">
                <div class="statement">2) Javascript strings are mutable?</div>
                <div class="option-true">True</div>
                <div class="option-false">False</div>
            </div>
            <div class="q3 question hidden">
                <div class="statement">3)  '1'+'2' === '3'?</div>
                <div class="option-true">True</div>
                <div class="option-false">False</div>
            </div>
            <div class="q4 question hidden">
                <div class="statement">4)  '1'+'2' == 12?</div>
                <div class="option-true">True</div>
                <div class="option-false">False</div>
            </div>
            <div class="q5 question hidden">
                <div class="statement">5)  "String" === ["String"]?</div>
                <div class="option-true">True</div>
                <div class="option-false">False</div>
            </div>
        </div>
        <button class="previous-btn">Previous</button>
        <button class="next-btn">Next</button>
    </section>
    
</body>
</html>
