<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="page-header">
        <span class="header-icon"><i> </i></span>
        <span class="header-heading"><h1>Coffee Masters</h1></span>
    </header>

    <section class="main-section">
        <div class="items-div">
            <h5 class="items-heading">ITEMS</h5>
            <div class="items-grid">
                <div class="item-multiplier m1">1x</div>
                <div class="main-item i1">Cappiccino</div>
                <div class="item-price p1">$3.45</div>
                <div class="item-req r11">Lite Foam</div>
                <div class="bottom-border b1"></div>
                <div class="item-multiplier m2">1x</div>
                <div class="main-item i2">Cappiccino</div>
                <div class="item-price p2">$4.45</div>
                <div class="item-req r21">Lite Milk</div>
                <div class="item-req r22">Double Expresso</div>
                <div class="bottom-border b2"></div>
                <div class="item-multiplier m3">1x</div>
                <div class="main-item i3">Crossiant</div>
                <div class="item-price p3">$2.45</div>
                <div class="item-req r31">Butter</div>
            </div>
        </div>
        <div class="name-payment-div">

            <div class="name-div">
                <h5>NAME</h5>
                <fieldset>
                    <legend>Name of Order</legend>
                </fieldset>
            </div>
            
            <div class="payment-div">
                <h5>PAYMENT</h5>
                <fieldset class="card-no">
                    <legend>Card Number</legend>
                </fieldset>
                <fieldset class="ccv-no">
                    <legend>CCV Number</legend>
                </fieldset>
            </div>
        </div>
    </section>

    <section class="totals-section">
        <div class="totals-grid">
            <div>Subtotal:</div>
            <div>$9.65</div>
            <div>Tax:</div>
            <div>$0.55</div>
            <div>Total:</div>
            <div>$11.75</div>
        </div>
    </section>
        
    <section class="order-section">
        <button class="order-btn">Place Order</button>
    </section>

    
</body>
</html>
