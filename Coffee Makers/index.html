<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="page-header">
        <span class="header-icon"><i> </i></span>
        <span class="header-heading"><h1>Coffee Masters</h1></span>
    </header>

    <section class="main-section">
        <div class="items-div">
            <h2 class="items-heading">ITEMS</h2>
            <ul class="items-list">
                <li>
                    <ul class="each-items-list">
                        <li>
                            <span class="item-multiplier">1x</span>
                            <span class="item-name">Cappiccino</span>
                            <span class="item-price">$3.35</span>
                        </li>
                        <li>Lite Foam</li>
                    </ul>
                <li>
                    <ul class="each-items-list">
                        <li>
                            <span class="item-multiplier">1x</span>
                            <span class="item-name">Cappiccino</span>
                            <span class="item-price">$3.85</span>
                        </li>
                        <li>Lite Milk</li>
                        <li>Double Espresso</li>
                    </ul>
                </li>
                <li>
                    <ul class="each-items-list">
                        <li>
                            <span class="item-multiplier">1x</span>
                            <span class="item-name">Crossiant</span>
                            <span class="item-price">$2.45</span>
                        </li>
                        <li>Butter</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="name-payment-div">

            <div class="name-div">
                <h3>Name</h3>
                <fieldset>
                    <legend>Name of Orde</legend>
                    <input type="text">
                </fieldset>
            </div>
            
            <div class="payment-div">
                <h3>Payment</h3>
                <fieldset class="card-no">
                    <legend>Card Number</legend>
                    <input type="number">
                </fieldset>
                <fieldset class="ccv-no">
                    <legend>CCV Number</legend>
                    <input type="number">
                </fieldset>
            </div>
        </div>
    </section>

    <section class="totals-section">
        <ul class="totals-list">
            <li>
                <span class="key">Sub-Total</span>
                <span class="value">$9.65</span>
            </li>
            <li>
                <span class="key">Tax</span>
                <span class="value">$0.82</span>
            </li>
            <li>
                <span class="key">Total</span>
                <span class="value">$10.47</span>
            </li>
        </ul>
    </section>

    <button class="order-btn">Place Order</button>
    
</body>
</html>
